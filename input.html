<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>2 points 0</title>
</head>

<body>
    <div class="container_noms">
        <div class="nom_div" id="nom_div_bleu">
            <h2 id="nom_bleu">Noms equipe 1</h2>
        </div>
        <div class="container_set_gagne" id="container_set_gagne_bleu">
            <h2 id="set_gagne_bleu">1</h2>
        </div>
        <div class="container_set_gagne" id="container_set_gagne_rouge">
            <h2 id="set_gagne_rouge">0</h2>
        </div>
        <div class="nom_div" id="nom_div_rouge">
            <h2 id="nom_rouge">Noms equipe 2</h2>
        </div>
    </div>

    <div class="container_pointages">
        <div class="container_pointage_cote">
            <div class="container_controle_points">
                <button id="bouton_plus_bleu">+</button>
                <button id="bouton_moins_bleu">-</button>
            </div>

            <div class="container_points">
                <h1 id="points_bleu">18</h1>
            </div>

            <div class="container_sets">
                <h2 id="set-1_bleu">21</h2>
                <h2 id="set-2_bleu">0</h2>
                <h2 id="set-3_bleu">0</h2>
            </div>
        </div>

        <div class="container_pointage_cote">
            <div class="container_sets">
                <h2 id="set-1_rouge">17</h2>
                <h2 id="set-2_rouge">0</h2>
                <h2 id="set-3_rouge">0</h2>
            </div>

            <div class="container_points">
                <h1 id="points_rouge">15</h1>
            </div>

            <div class="container_controle_points">
                <button id="bouton_plus_rouge">+</button>
                <button id="bouton_moins_rouge">-</button>
            </div>
        </div>

    </div>

    <div class="container_button_control_game">
        <button id="new_match">Nouveau match</button>
        <button id="next_set">Prochain set</button>
        <button id="change_side">Changement de côté</button>
    </div>

</body>

</html>
